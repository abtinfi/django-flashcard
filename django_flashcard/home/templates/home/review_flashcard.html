{% extends 'base.html' %}

{% block content %}
  <h1>{{ flashcard.question }}</h1>
  <form method="post">
    {% csrf_token %}
    
    {% for item in flashcard.possible_answers  %}
      <p>{{item}}</p>
    {% endfor %}
      
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
  </form>
{% endblock %}
